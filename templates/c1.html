<!doctype html>

{% extends "layout.html" %}

{% block main_content %}
    <form name="CForm" method="post" novalidate class="form">
        <div class="form__container">
            {{ form.hidden_tag() }}
            {{ (form.orgname) }}
            <div>
                {{ form.submit(class_="button button--form") }}
            </div>
        </div>
    </form>
{% endblock content%}
